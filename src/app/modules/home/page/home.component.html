<div class="container mt-5" *ngIf="users">

  <app-table [data]="users" [startIndex]="startIndex" [endIndex]="endIndex">
  </app-table>

  <app-pagination [noOfRecords]="users.length" [noOfRecordsPerPage]="5" (UpdateIndex)="updateIndex($event)">
  </app-pagination>

</div>
