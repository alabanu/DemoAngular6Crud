<div class="modal" [class.show]="show" id="confirmmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModal"
 aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModal">Confirm changes</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
			</div>
			<div class="modal-body">
          Are you sure you want to discard your changes?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="discard()">Yes</button>
				<button type="button" class="btn btn-primary" (click)="save()">No</button>
			</div>
		</div>
	</div>
</div>
