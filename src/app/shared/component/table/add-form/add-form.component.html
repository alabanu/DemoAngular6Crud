<div *ngIf="showAddform">
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Id</label>
            <input type="number" id="id" class="form-control" formControlName="id">
          </div>
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
          </div>
        </div>
        <hr>
        <div formGroupName="address">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="street">Street</label>
              <input type="text" id="street" class="form-control" formControlName="street">
            </div>
            <div class="form-group col-md-6">
              <label for="suite">Suite</label>
              <input type="text" id="suite" class="form-control" formControlName="suite">
            </div>
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" formControlName="city">
            </div>
            <div class="form-group col-md-6">
              <label for="zipcode">Zipcode</label>
              <input type="text" id="zipcode" class="form-control" formControlName="zipcode">
            </div>
          </div>
        </div>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" formControlName="phone">
          </div>
          <div class="form-group col-md-6">
            <label for="website">Website</label>
            <input type="text" id="website" class="form-control" formControlName="website">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#confirmModal"
          (click)="closeForm()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save changes</button>
      </div>
    </div>
  </form>
</div>
