<div class="wrapper">
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let item of navItems">
          <a class="nav-link" [routerLink]="[item.link]" routerLinkActive="active"> {{ item.title }}</a>
        </li>
      </ul>
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit" (click) = "logout()">Logout</button>
    </div>
  </nav>
</div>
